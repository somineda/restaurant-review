<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <form id="signup-form">
    <input type="text" id="nickname" placeholder="닉네임" required><br>
    <input type="email" id="email" placeholder="이메일" required><br>
    <input type="password" id="password" placeholder="비밀번호" required><br>
    <button type="submit">회원가입</button>
  </form>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nickname = document.getElementById('nickname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:8000/users/signup/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nickname, email, password })
      });

      if (response.ok) {
        alert('회원가입 성공!');
      } else {
        const data = await response.json();
        alert('회원가입 실패: ' + JSON.stringify(data));
      }
    });
  </script>
</body>
</html>
