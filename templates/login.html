<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JWT 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
  <h2>🔐 로그인</h2>
  <form id="login-form" class="mt-4">
    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="아이디" required>
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="비밀번호" required>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      const res = await fetch('http://localhost:8000/users/api/token/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('access', data.access);
        localStorage.setItem('refresh', data.refresh);
        alert('✅ 로그인 성공');
        window.location.href = '/';
      } else {
        alert('❌ 로그인 실패: 아이디 또는 비밀번호를 확인하세요.');
      }
    });
  </script>
</body>
</html>
