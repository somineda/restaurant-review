<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>식당 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-text {
      max-height: 4.5em;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .placeholder-img {
      width: 100%;
      height: 200px;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 1.2rem;
    }
    img.card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- 상단 로그인/회원가입 메뉴 -->
  <nav class="d-flex justify-content-end p-3 gap-2">
    <a href="/login.html" class="btn btn-outline-primary btn-sm">로그인</a>
    <a href="/signup.html" class="btn btn-primary btn-sm">회원가입</a>
  </nav>

  <div class="container my-5">
    <h1 class="mb-4 text-center">🍽️ 솜슐랭 리스트 🍽️</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="restaurant-list">
    </div>
  </div>

  <script>
    fetch('http://localhost:8000/restaurants/')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('restaurant-list');

        data.forEach(restaurant => {
          const col = document.createElement('div');
          col.className = 'col';

          const imageHTML = restaurant.image
            ? `<img src="${restaurant.image}" class="card-img-top" alt="${restaurant.name}">`
            : `<div class="placeholder-img">이미지 없음</div>`;

          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              ${imageHTML}
              <div class="card-body">
                <h5 class="card-title">
                  <a href="/restaurants/${restaurant.id}/detail/" class="text-decoration-none text-dark">
                    ${restaurant.name}
                  </a>
                </h5>
                <p class="card-text">${(restaurant.description || '설명이 없습니다.').replace(/\r?\n/g, "<br>")}</p>
                <p class="card-text"><small class="text-muted">${restaurant.address || '주소 없음'}</small></p>
                <a href="/restaurants/${restaurant.id}/detail/" class="btn btn-primary">리뷰 보기</a>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      })
      .catch(error => {
        console.error('식당 목록 불러오기 실패:', error);
      });
  </script>
</body>
</html>
